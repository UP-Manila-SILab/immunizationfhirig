name: Build and Publish FHIR IG

on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      #  Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      #  Setup Java (required for IG Publisher)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      #  Setup Node.js (required for SUSHI)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Setup Ruby 
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      # Install Jekyll
      - name: Install Jekyll
        run: gem install jekyll bundler
      #  Install SUSHI
      - name: Install SUSHI
        run: npm install -g fsh-sushi

      #  Cache IG Publisher + packages
      - name: Cache publisher
        uses: actions/cache@v4
        with:
          path: |
            input-cache
            ~/.fhir/packages
          key: ${{ runner.os }}-fhir-${{ hashFiles('**/sushi-config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-fhir-

      #  Download IG Publisher (if not cached)
      - name: Download IG Publisher
        run: |
          mkdir -p input-cache
          if [ ! -f input-cache/publisher.jar ]; then
            curl -L https://github.com/HL7/fhir-ig-publisher/releases/latest/download/publisher.jar -o input-cache/publisher.jar
          fi

      - name: Install Local FHIR Package # Generate the package from the local tools/package folder and copy it to the FHIR cache
        run: |
          mkdir -p ~/.fhir/packages/fhir.ph.core#1.0.0/package
          cp -r tools/package/fhir.ph.core#1.0.0/package/* ~/.fhir/packages/fhir.ph.core#1.0.0/package/

      #  Run SUSHI (FSH â†’ FHIR JSON)
      - name: Run SUSHI
        run: sushi . --log-level debug

      #  Run IG Publisher
      - name: Build IG
        run: |
            java -jar input-cache/publisher.jar publisher -ig .

             if [ ! -d output ]; then
              echo "IG Publisher did not create output/"
              exit 1
             fi

      # Fail if output folder is empty
      - name: Fail if output is empty
        run: |
          if [ ! -d output ] || [ -z "$(ls -A output)" ]; then
            echo "IG Publisher did not generate output files."
            exit 1
          fi

      - name: Fix Permissions
        run: |
          find output -type d -exec chmod 755 {} \;
          find output -type f -exec chmod 644 {} \;

      # Fail build if QA errors exist 
      - name: Check QA report
        run: |
          if grep -q "ERROR" output/qa.html; then
            echo " IG Publisher QA errors found"
            exit 1
          fi

      # Debug IG output locally
      - name: Debug IG output
        run: |
          echo "Top-level files in output:"
          ls -la output
          echo "Recursive listing of all files:"
          find output -type f

      - name: Set commit SHA
        run: echo "COMMIT_SHA=${GITHUB_SHA}" >> $GITHUB_ENV

      # Create versioned directory on server
      - name: Create remote versioned folder
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.ADMIN_HOST }}
          username: ${{ secrets.ADMIN_USER }}
          key: ${{ secrets.ADMIN_KEY }}
          port: ${{ secrets.ADMIN_PORT }}
          script: |
            mkdir -p /var/www/html/Dev/Immunization/${COMMIT_SHA}

      
      # Upload IG to versioned folder
      - name: Upload versioned IG
        uses: appleboy/scp-action@v0.1.1
        with:
          host: ${{ secrets.ADMIN_HOST }}
          username: ${{ secrets.ADMIN_USER }}
          key: ${{ secrets.ADMIN_KEY }}
          port: ${{ secrets.ADMIN_PORT }}
          source: "output/*"
          target: "/var/www/html/Dev/Immunization/${{ env.COMMIT_SHA }}"


      # Deploy IG recursively via SSH
      - name: Update current IG
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.ADMIN_HOST }}
          username: ${{ secrets.ADMIN_USER }}
          key: ${{ secrets.ADMIN_KEY }}
          port: ${{ secrets.ADMIN_PORT }}
          script: |
            rm -rf /var/www/html/Dev/Immunization/current
            cp -r /var/www/html/Dev/Immunization/${COMMIT_SHA} /var/www/html/Dev/Immunization/currents


          