name: Build and Publish FHIR IG

on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¥ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # â˜• Setup Java (required for IG Publisher)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ğŸŸ¢ Setup Node.js (required for SUSHI)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # ğŸ“¦ Install SUSHI
      - name: Install SUSHI
        run: npm install -g fsh-sushi

      # ğŸ§  Cache IG Publisher + packages
      - name: Cache publisher
        uses: actions/cache@v4
        with:
          path: |
            input-cache
            ~/.fhir/packages
          key: ${{ runner.os }}-fhir-${{ hashFiles('**/sushi-config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-fhir-

      # â¬‡ï¸ Download IG Publisher (if not cached)
      - name: Download IG Publisher
        run: |
          mkdir -p input-cache
          if [ ! -f input-cache/publisher.jar ]; then
            curl -L https://github.com/HL7/fhir-ig-publisher/releases/latest/download/publisher.jar -o input-cache/publisher.jar
          fi

      # ğŸ§ª Run SUSHI (FSH â†’ FHIR JSON)
      - name: Run SUSHI
        run: sushi .

      # ğŸ—ï¸ Run IG Publisher
      - name: Build IG
        run: java -jar input-cache/publisher.jar publisher -ig .

      # âŒ Fail build if QA errors exist (optional but recommended)
      - name: Check QA report
        run: |
          if grep -q "ERROR" output/qa.html; then
            echo "âŒ IG Publisher QA errors found"
            exit 1
          fi