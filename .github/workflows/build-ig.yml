name: Build FHIR IG (TEST)

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Download IG Publisher
        run: |
          mkdir -p tools
          curl -L -o tools/publisher.jar https://github.com/HL7/fhir-ig-publisher/releases/latest/download/publisher.jar
          ls -l tools

      - name: Cache FHIR packages
        uses: actions/cache@v3
        with:
          path: ~/.fhir/packages
          key: ${{ runner.os }}-fhir-packages-${{ hashFiles('**/ig.ini') }}
          restore-keys: |
            ${{ runner.os }}-fhir-packages-
      
      - name: Show current directory
        run: pwd

      - name: List IG folder 
        run: ls -l

      - name: Build IG
        run: |
          echo "Current directory: $PWD"
          java -Xmx6g -jar tools/publisher.jar -ig ig.ini

      - name: Fail on QA errors
        run: |
          grep -q "ERROR" PH-Immunization/output/qa.html && exit 1 || true