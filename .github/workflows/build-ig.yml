name: Build FHIR IG (TEST)

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build Immunization IG
        run:  java -jar PH-ImmunizationIG/publisher.jar -ig PH-ImmunizationIG/ig.ini

      - name: Fail on QA errors
        run: |
          grep -q "ERROR" IG/PH-Immunization/output/qa.html && exit 1 || true