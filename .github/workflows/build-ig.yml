name: Build, Test, and Deploy FHIR IG

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: fhir-ig-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI - Build & Test (PR)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"

      - name: Install Jekyll
        run: gem install jekyll bundler

      - name: Install SUSHI
        run: npm install -g fsh-sushi

      - name: Cache publisher + packages
        uses: actions/cache@v4
        with:
          path: |
            input-cache
            ~/.fhir/packages
          key: ${{ runner.os }}-fhir-${{ hashFiles('**/sushi-config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-fhir-

      - name: Download IG Publisher
        run: |
          mkdir -p input-cache
          if [ ! -f input-cache/publisher.jar ]; then
            curl -L https://github.com/HL7/fhir-ig-publisher/releases/latest/download/publisher.jar -o input-cache/publisher.jar
          fi

      - name: Install Local FHIR Package
        run: |
          mkdir -p ~/.fhir/packages/fhir.ph.core#1.0.0/package
          cp -r tools/package/fhir.ph.core#1.0.0/package/* ~/.fhir/packages/fhir.ph.core#1.0.0/package/

      - name: Run SUSHI
        run: sushi . --log-level debug

      - name: Build IG
        run: |
          java -jar input-cache/publisher.jar publisher -ig .
          if [ ! -d output ]; then
            echo "IG Publisher did not create output/"
            exit 1
          fi

      - name: Fail if output is empty
        run: |
          if [ ! -d output ] || [ -z "$(ls -A output)" ]; then
            echo "IG Publisher did not generate output files."
            exit 1
          fi

      - name: Check QA report
        run: |
          if grep -q "ERROR" output/qa.html; then
            echo "IG Publisher QA errors found"
            exit 1
          fi

      # âœ… Put your real automated tests here
      - name: Run tests
        run: |
          echo "No tests configured yet."
          # Examples (choose one if applicable):
          # npm ci && npm test
          # bundle exec rspec
          # ./gradlew test
          # pytest -q

      # Optional lint/format/security checks
      - name: Lint / format (optional)
        run: |
          echo "Add lint/format here if you have tooling."
          # Examples:
          # npm run lint
          # npm run format:check
          # gem install rubocop && rubocop

  deploy:
    name: CD - Deploy to Server (main only)
    runs-on: ubuntu-latest
    needs: [ci]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"

      - name: Install Jekyll
        run: gem install jekyll bundler

      - name: Install SUSHI
        run: npm install -g fsh-sushi

      - name: Cache publisher + packages
        uses: actions/cache@v4
        with:
          path: |
            input-cache
            ~/.fhir/packages
          key: ${{ runner.os }}-fhir-${{ hashFiles('**/sushi-config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-fhir-

      - name: Download IG Publisher
        run: |
          mkdir -p input-cache
          if [ ! -f input-cache/publisher.jar ]; then
            curl -L https://github.com/HL7/fhir-ig-publisher/releases/latest/download/publisher.jar -o input-cache/publisher.jar
          fi

      - name: Install Local FHIR Package
        run: |
          mkdir -p ~/.fhir/packages/fhir.ph.core#1.0.0/package
          cp -r tools/package/fhir.ph.core#1.0.0/package/* ~/.fhir/packages/fhir.ph.core#1.0.0/package/

      - name: Run SUSHI
        run: sushi . --log-level debug

      - name: Build IG
        run: |
          java -jar input-cache/publisher.jar publisher -ig .
          if [ ! -d output ]; then
            echo "IG Publisher did not create output/"
            exit 1
          fi

      - name: Fix Permissions
        run: |
          find output -type d -exec chmod 755 {} \;
          find output -type f -exec chmod 644 {} \;

      - name: Upload versioned IG
        uses: appleboy/scp-action@v0.1.1
        with:
          host: ${{ secrets.ADMIN_HOST }}
          username: ${{ secrets.ADMIN_USER }}
          key: ${{ secrets.ADMIN_KEY }}
          port: ${{ secrets.ADMIN_PORT }}
          source: "output/*"
          target: "/var/www/html/Dev/Immunization/${{ github.sha }}"

      - name: Update current IG
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.ADMIN_HOST }}
          username: ${{ secrets.ADMIN_USER }}
          key: ${{ secrets.ADMIN_KEY }}
          port: ${{ secrets.ADMIN_PORT }}
          script: |
            SHA=${{ github.sha }}
            IMMUN_DIR=/var/www/html/Dev/Immunization
            TARGET_DIR=$IMMUN_DIR/$SHA
            CURRENT_LINK=$IMMUN_DIR/current

            if [ ! -d "$TARGET_DIR" ]; then
              echo "ERROR: Versioned folder does not exist: $TARGET_DIR"
              exit 1
            fi

            find "$TARGET_DIR" -type d -exec chmod 755 {} \;
            find "$TARGET_DIR" -type f -exec chmod 644 {} \;

            rm -f "$CURRENT_LINK"
            ln -s "$TARGET_DIR" "$CURRENT_LINK"

            echo "$SHA" > $IMMUN_DIR/VERSION.txt
            echo "<html><body>Current IG version: $SHA</body></html>" > $IMMUN_DIR/version.html

            echo "<html><body><h2>FHIR IG Versions</h2><ul>" > $IMMUN_DIR/versions.html
            echo "<li><a href='current/index.html'>Current version</a></li>" >> $IMMUN_DIR/versions.html
            for d in $(ls -1 $IMMUN_DIR | grep -E '^[0-9a-f]{40}$'); do
              echo "<li><a href='$d/index.html'>$d</a></li>" >> $IMMUN_DIR/versions.html
            done
            echo "</ul></body></html>" >> $IMMUN_DIR/versions.html
            echo "Deployment complete. current/ points to $TARGET_DIR"