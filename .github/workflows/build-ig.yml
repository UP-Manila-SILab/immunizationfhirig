name: Build FHIR IG (TEST)

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install FHIR Validator
        run: |
          npm install -g fsh-sushi

      - name: Verify SUSHI installation
        run: sushi --version

      - name: Install Local FHIR Package
        run: |
          mkdir -p ~/.fhir/packages/fhir.ph.core/1.0.0/package
          cp -r tools/package/fhir.ph.core/1.0.0/package/* \
           ~/.fhir/packages/fhir.ph.core/1.0.0/package/

      - name: Cache FHIR packages
        uses: actions/cache@v3
        with:
          path: ~/.fhir/packages
          key: ${{ runner.os }}-fhir-packages-${{ hashFiles('**/ig.ini') }}
          restore-keys: |
           ${{ runner.os }}-fhir-packages-

      - name: Run Sushi
        run: sushi .
          
      - name: Download IG Publisher
        run: |
          mkdir -p tools
          curl -L -o tools/publisher.jar \
          https://github.com/HL7/fhir-ig-publisher/releases/latest/download/publisher.jar
          
      - name: Show current directory
        run: pwd

      - name: List IG folder 
        run: ls -l

      - name: Verify package in cache
        run: ls -l ~/.fhir/packages/fhir.ph.core/1.0.0

      - name: Build IG
        run: |
          echo "Current directory: $PWD"
          java -Xmx6g -jar tools/publisher.jar -ig ig.ini

      - name: Fail on QA errors
        run: |
          if [ -f PH-Immunization/output/qa.html ]; then
            grep -q "ERROR" PH-Immunization/output/qa.html && echo "QA errors found!" && exit 1 || echo "No QA errors."
          else
            echo "QA file not found, skipping QA check."
          fi